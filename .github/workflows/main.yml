name: Build and upload custom fluentbit image

on:
  push:

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: write    # This is required for actions/checkout read/write

env:
  ECR_REPO: 190073735177.dkr.ecr.eu-west-1.amazonaws.com/utility/vector

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_OPH_UTILITY_ROLE_ARN }}
          role-session-name: vector-deploy
          aws-region: eu-west-1

      - name: Get ECR Registry
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.ECR_REPO }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
    
      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
      
      - name: Login to ECR
        uses: docker/login-action@v2
        with:
          registry: ${{ steps.ecr-login.outputs.registry }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64, linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}